<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Exo+2:wght@100&family=Merriweather:wght@300&family=Open+Sans&family=Shantell+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Color-Clock</title>
</head>
<body style= "background: #2C31CA;">
  <div id="clock">12:13:14</div>
  <script id="jsbinscript">
    function colorClock(){
    var date = new Date();
  
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
  
    if (hours < 10) {
      hours = "0" + hours;
    }
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    if (seconds < 10) {
      seconds = "0" + seconds;
    }
  
    var clockFace = hours + ':' + minutes + ':' + seconds;
    var hexColor = '#' + hours + minutes + seconds;
  
    document.getElementById('clock').innerHTML = clockFace;
    
  
    setTimeout(function() {
      colorClock();
    }, 1000);
    
    document.body.style.background = hexColor;
    
}
  
colorClock();
  </script>
</body>
</html>
